{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AreaArticle</title>
</head>
<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% block addcss %}
{% endblock %}
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-band" href="{% url 'articles:Article_List' %}">
                    <img class="article-icon" src="{% static 'image/newspaper.svg' %}" alt="">
                    AreaArticle
                </a>
                <ul class="navbar-nav">
                    <li><a href="/about" class="nav-item navbar-link">About</a>|</li>
                    {% if user.is_authenticated %}
                    <li><a class="nav-item navbar-link" href="{% url 'articles:create' %}">Post</a>|</li>
                    <li><a class="logout nav-item navbar-link" href="{% url 'articles:Article_List' %}">Logout</a>|</li>
                    {% else %}
                    <li><a class="nav-item navbar-link" href="{% url 'account:signup' %}">Sigup</a>|</li>
                    <li><a class="nav-item navbar-link" href="{% url 'account:login' %}">Login</a>|</li>
                    {% endif %}
                </ul>
        </div>
    </nav>
    <div class="page-header"></div>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
{% block addjs %}
{% endblock %}
</html>
